name: Tests

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore BeerMoneyTests/BeerMoneyTests.csproj

      - name: Build
        run: dotnet build BeerMoneyTests/BeerMoneyTests.csproj --no-restore

      - name: Test
        run: dotnet test BeerMoneyTests/BeerMoneyTests.csproj --no-build --verbosity normal
